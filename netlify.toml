[build]
  base = "/opt/build/repo"
  command = "mkdir -p public && composer install && php index.php"
  publish = "public"
  environment = { PHP_VERSION = "8.0" }

[context.production]
  base = "/"
  publish = "public" # Update to your correct publish directory

[context.deploy-preview]
  base = "/"
  publish = "public" # Update to your correct directory



